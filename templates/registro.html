<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fomulario</title>
    <link rel="stylesheet" href="{{ url_for('static' , filename='css/login.css') }}">
    <link rel="stylesheet icon" href="https://img.freepik.com/vector-gratis/plantilla-formulario-registro-diseno-plano_23-2147971971.jpg?w=2000">
</head>
<body class="align">

    <div class="login">
  
      <header class="login__header">
        <h2><svg class="icon">
            <use xlink:href="#icon-lock" />
          </svg>Registrarse</h2>
      </header>
  
      <form action="/registrar" class="login__form" method="POST">

        <div>
          <label>Nombre de usuario</label>
          <input type="text" name="nombre" placeholder="linux23">
        </div>
  
        <div>
          <label for="email">Correo electronico</label>
          <input type="email"  name="email" placeholder="hola@registro.com">
        </div>
  
        <div>
          <label for="password">Clave</label>
          <input type="password"  name="claves" placeholder="***********">
        </div>
  
        <div>
          <input class="button" type="submit" value="Ingresar">
        </div>
        
      </form>
  
    </div>
  
    <svg xmlns="http://www.w3.org/2000/svg" class="icons">
  
      <symbol id="icon-lock" viewBox="0 0 448 512">
        <path d="M400 224h-24v-72C376 68.2 307.8 0 224 0S72 68.2 72 152v72H48c-26.5 0-48 21.5-48 48v192c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48V272c0-26.5-21.5-48-48-48zm-104 0H152v-72c0-39.7 32.3-72 72-72s72 32.3 72 72v72z" />
      </symbol>
  
    </svg>
  
  </body>
</html>
